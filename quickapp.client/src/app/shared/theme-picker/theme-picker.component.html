<button class="inherit-color" mat-icon-button [mat-menu-trigger-for]="themeMenu" [matTooltip]="tooltip()">
  <mat-icon>format_color_fill</mat-icon>
</button>

<mat-menu class="app-theme-picker-menu" #themeMenu="matMenu" x-position="before">
  @for (theme of themeManager.themes; track theme) {
    <button mat-menu-item (click)="setTheme(theme)">
      <div class="app-theme-picker-swatch">
        @if (currentTheme === theme) {
          <div [style.background]="theme.primary">
            <mat-icon [style.color]="theme.secondary" class="app-theme-radio-icon">check_circle</mat-icon>
          </div>
        }
        @else{
          <mat-icon class="app-theme-radio-icon">radio_button_unchecked</mat-icon>
        }
      </div>
      <span>{{theme.displayName | translate}}</span>
      <mat-icon [class]="'theme-example-icon ' + theme.name" svgIcon="theme-example"></mat-icon>
    </button>
  }
</mat-menu>
