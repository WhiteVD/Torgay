<h1 mat-dialog-title>{{'todoDemo.editor.NewTask' | translate}}</h1>
<div mat-dialog-content>
  <form #form="ngForm" [formGroup]="taskForm" novalidate (ngSubmit)="save()" class="flex-col gap-1em" autocomplete="off">
    <mat-form-field>
      <mat-label>{{'todoDemo.editor.Name' | translate}}</mat-label>
      <input matInput formControlName="taskName" />
      @if (taskName.hasError('required')) {
        <mat-error>{{'todoDemo.editor.TaskNameRequired' | translate}}</mat-error>
      }
    </mat-form-field>

    <mat-form-field>
      <mat-label>{{'todoDemo.editor.Description' | translate}}</mat-label>
      <input matInput formControlName="description" />
    </mat-form-field>

    <mat-checkbox class="mat-dialog-content--scrollbar-fix" formControlName="isImportant">
      {{'todoDemo.editor.Important' | translate}}
    </mat-checkbox>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="form.onSubmit($any(null))" color="primary">{{'commands.Save' | translate}}</button>
  <button mat-raised-button (click)="cancel()" color="warn">{{'commands.Cancel' | translate}}</button>
</div>
