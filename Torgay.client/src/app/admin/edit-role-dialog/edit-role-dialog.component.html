@if (canManageRoles) {
  <h1 mat-dialog-title>{{roleName ? ('roles.management.EditRole' | translate:roleName) : ('roles.management.NewRole' | translate)}}</h1>
}
@else {
  <h1 mat-dialog-title>{{'roles.management.RoleDetails' | translate:roleName}}</h1>
}
<div mat-dialog-content>
  <app-role-editor #roleEditor [role]="data.role" [allPermissions]="data.allPermissions"></app-role-editor>
</div>
<div mat-dialog-actions>
  @if (canManageRoles) {
    <button mat-raised-button (click)="roleEditor.save();" color="primary">{{'roles.editor.Save' | translate}}</button>
    <button mat-raised-button (click)="cancel()" color="warn">{{'roles.editor.Cancel' | translate}}</button>
  }
  @else {
    <button mat-raised-button (click)="cancel()">Close</button>
  }
</div>
